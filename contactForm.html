<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

 <link rel="stylesheet" href="Css/contactForm.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body class="bg-black text-white font-montserrat">

<!-- Navbar -->
<nav class="fixed top-0 left-0 w-full h-20 bg-black px-6 md:px-20 flex justify-between items-center z-50">
  <a href="index.html" class="text-2xl font-bold">SHIVA JANA</a>
  
  <div class="md:hidden">
    <button id="menu-btn" class="focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <ul id="menu" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-10 font-medium absolute md:static top-20 left-0 w-full md:w-auto bg-black md:bg-transparent px-6 py-4 md:p-0 z-40">
    <li><a href="index.html" class="hover:text-yellow-400 transition">Home</a></li>
    <li><a href="index.html#projects" class="hover:text-yellow-400 transition">Projects</a></li>
    <li><a href="index.html#skills" class="hover:text-yellow-400 transition">Skills</a></li>
    <li><a href="index.html#about" class="hover:text-yellow-400 transition">About</a></li>
    <li><a href="contactForm.html" class="hover:text-yellow-400 transition">Contact</a></li>
  </ul>
</nav>

<!-- Contact Section -->
<div class="pt-20 px-6 md:px-20 min-h-screen flex flex-col items-center text-center ">

  <h1 class="text-4xl md:text-6xl font-bold mb-10 heading">Contact</h1>

  <div class="w-full max-w-2xl flex flex-col gap-8 form-container">

    <!-- Form -->
     <div class="border-2 border-white rounded-xl p-10">
    <form action="https://api.web3forms.com/submit" method="POST" class="flex flex-col gap-4 w-full ">
      <input type="hidden" name="access_key" value="9f3edfe7-1485-4b0f-a0dc-d84eab00e5b5">

      <div class="flex flex-col text-left gap-1">
        <label for="name" class="font-semibold">Name</label>
        <input type="text" name="name" id="name" required class="p-3 rounded-lg bg-neutral-800 border border-neutral-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div class="flex flex-col text-left gap-1">
        <label for="budget" class="font-semibold">Budget</label>
        <input type="text" name="budget" id="budget" required class="p-3 rounded-lg bg-neutral-800 border border-neutral-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div class="flex flex-col text-left gap-1">
        <label for="email" class="font-semibold">Email Address</label>
        <input type="email" name="email" id="email" required class="p-3 rounded-lg bg-neutral-800 border border-neutral-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div class="flex flex-col text-left gap-1">
        <label for="project-detail" class="font-semibold">Project Detail</label>
        <textarea name="message" rows="4" id="project-detail" required class="p-3 rounded-lg bg-neutral-800 border border-neutral-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      </div>

      <button type="submit" class="bg-yellow-400 text-black font-bold py-3 rounded-full hover:bg-yellow-500 transition">
        Submit
      </button>
    </form>

    <!-- Social Icons -->
    <div class="flex justify-center items-center gap-6 mt-6 contact-btm">
      <a href="https://www.instagram.com/c_vvaa/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="h-6 hover:scale-110 transition">
      </a>
      <a href="https://www.linkedin.com/in/shiva-jana-46311428a/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="h-6 hover:scale-110 transition">
      </a>
      <a href="https://github.com/shivajanaa" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" class="h-6 hover:scale-110 transition">
      </a>
    </div>

  </div>
</div>
</div>

<!-- Scripts -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });

  gsap.registerPlugin(ScrollTrigger);

  gsap.from("nav", {
    duration: 1,
    y: -50,
    opacity: 0,
    ease: "power2.out"
  });

  gsap.from("nav ul li", {
    opacity: 0,
    y: -10,
    stagger: 0.15,
    delay: 0.5,
    duration: 0.6,
    ease: "power2.out"
  });

  const tl = gsap.timeline({ defaults: { duration: 1, ease: "power2.out" } });

  tl.from(".heading", { y: -50, opacity: 0 })
    .from(".form-container", { y: 50, opacity: 0 }, "-=0.5")
    .from(".contact-btm a", {
      opacity: 0,
      stagger: 0.2,
      scale: 0.5,
    }, "-=0.5");
</script>

</body>
</html>
