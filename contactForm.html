    <script>
        gsap.from("nav", {

      y: -50,
      opacity: 0,

    gsap.from("nav ul li", {
      opacity: 0,
      y: -10,
      stagger: 0.15,
      delay: 0.5,
      duration: 0.6,
      ease: "power2.out"
    });

    
  gsap.registerPlugin();

  const tl = gsap.timeline({ defaults: { duration: 1, ease: "power2.out" } });

  tl.from(".heading", { y: -50, opacity: 0 })
