<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS and GSAP -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="assets/Css/resume.css">
</head>

<body class="bg-black overflow-x-hidden">

    <!-- NAVBAR -->
    <nav class="fixed top-0 left-0 w-full h-20 px-6 md:px-20 flex justify-between items-center z-50 text-white">
        <a href="index.html" class="text-2xl font-bold">SHIVA JANA</a>

        <div class="md:hidden">
            <button id="menu-btn" class="focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <ul id="menu"
            class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-10 font-medium absolute md:static top-20 left-0 w-full md:w-auto bg-black md:bg-transparent px-6 py-4 md:p-0 z-40">
            <li><a href="index.html" class="hover:text-yellow-400 transition">Home</a></li>
            <li><a href="index.html#projects" class="hover:text-yellow-400 transition">Projects</a></li>
            <li><a href="index.html#skills" class="hover:text-yellow-400 transition">Skills</a></li>
            <li><a href="index.html#about" class="hover:text-yellow-400 transition">About</a></li>
            <li><a href="contactForm.html" class="hover:text-yellow-400 transition">Contact</a></li>
        </ul>
    </nav>

    <!-- RESUME SECTION -->
    <div class="w-full h-[100vh] flex flex-col justify-center items-center bg-black gap-5 resume-section">
        <div id="resume-card" class="w-50 md:h-[73%] sm:h-[60%] p-10 border border-white rounded-xl mt-[4em] bg-white">
            <img class="w-50 md:w-[52vh] object-contain" src="assets/images/resume.webp" alt="Resume Image">
        </div>
        <a id="download-btn" href="assets/Resume(Shiva).pdf" download
            class="download-btn text-xl font-bold hover:scale-105 transition ">Download Resume</a>
    </div>

    <!-- GSAP ANIMATIONS -->
    <script>
        window.addEventListener('load', () => {
            const tl = gsap.timeline({ defaults: { duration: 0.7, ease: "power3.out" } });

            // Animate the full section
            tl.from(".resume-section", {
                opacity: 0,
            })
                // Animate resume card
                .from("#resume-card", {
                    opacity: 0,
                    x: 100,
                    ease: "back.out(1.7)",
                })
                // Animate button correctly
                .to("#download-btn", {
                    autoAlpha: 1,
                    scale: 1,
                    ease: "back.out(1.7)",
                }, "-=0.5"); // Overlap a little bit

            // Navbar animations
            gsap.from("nav", {
                duration: 1,
                y: -50,
                opacity: 0,
                ease: "power2.out"
            });

            gsap.from("nav ul li", {
                opacity: 0,
                y: -10,
                stagger: 0.15,
                delay: 0.5,
                duration: 0.6,
                ease: "power2.out"
            });
        });

        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
